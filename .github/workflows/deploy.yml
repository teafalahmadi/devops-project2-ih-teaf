name: Manual Deploy on Self-Hosted Runner

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check environment versions
        run: |
          echo "ğŸ” Checking installed tools..."
          git --version || echo "âŒ git not found"
          docker --version || echo "âŒ docker not found"
          docker-compose --version || echo "âŒ docker-compose not found"
          node -v || echo "âŒ node not found"
          npm -v || echo "âŒ npm not found"
          mvn -v || echo "âŒ maven not found"

            - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: |
          echo "ğŸš€ Building backend..."
          mvn clean package -DskipTests


      - name: Build frontend
        working-directory: frontend
        run: |
          echo "ğŸ§± Building frontend..."
          npm install
          npm run build

      - name: Deploy containers
        run: |
          echo "ğŸ³ Starting Docker Compose..."
          docker-compose down
          docker-compose up -d --build
