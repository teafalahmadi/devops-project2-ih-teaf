name: Manual Deploy on Self-Hosted Runner

on:
  workflow_dispatch: # تشغيل يدوي من GitHub Actions

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check environment versions
        run: |
          echo "🧠 Checking installed versions..."
          git --version
          docker --version
          docker-compose --version
          node -v || echo "Node not installed"
          npm -v || echo "NPM not installed"
          mvn -v || echo "Maven not installed"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: |
          echo "🚀 Building backend..."
          mvn clean package -DskipTests

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: frontend
        run: |
          echo "⚙️ Building frontend..."
          npm ci
          npm run build

      - name: Deploy locally on self-hosted runner
        run: |
          echo "🚀 Running deployment locally on the VM..."
          cd ~/devops-project2-ih-teaf
          docker-compose down
          git pull origin main
          docker-compose up -d --build
          docker ps
