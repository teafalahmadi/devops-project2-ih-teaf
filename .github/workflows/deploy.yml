name: Manual Deploy on Self-Hosted Runner

on:
  workflow_dispatch: # تشغيل يدوي من GitHub Actions

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check environment versions
        run: |
          echo "🧠 Checking installed versions..."
          git --version
          docker --version
          docker-compose --version
          node -v || echo "Node not installed"
          npm -v || echo "NPM not installed"
          mvn -v || echo "Maven not installed"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: |
          echo "🚀 Building backend..."
          mvn clean package -DskipTests

      - name: Build frontend
        working-directory: frontend
        run: |
          echo "⚙️ Building frontend..."
          npm install
          npm run build

      - name: Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_SSH_KEY: ${{ secrets.VM_SSH_KEY }}
        run: |
          echo "🚀 Connecting to VM and deploying containers..."
          echo "$VM_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $VM_USER@$VM_HOST << 'EOF'
            cd ~/devops-project2-ih-teaf
            docker-compose down
            git pull origin main
            docker-compose up -d --build
            docker ps
          EOF
          rm private_key.pem
