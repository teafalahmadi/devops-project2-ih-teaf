apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app-tier
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-path: /actuator/health
    appgw.ingress.kubernetes.io/health-probe-hostname: backend
    appgw.ingress.kubernetes.io/rewrite-rule-set: preserve-slash
spec:
  rules:
    - http:
        paths:
          - path: /api/
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
